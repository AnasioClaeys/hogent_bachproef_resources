apply plugin: 'com.android.library'

android {
    namespace "org.vosk.models"
    compileSdkVersion 33
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
    }
    buildFeatures {
        buildConfig = false
    }
    sourceSets {
        main {
            assets.srcDirs += "$buildDir/generated/assets"
        }
    }
}

tasks.register('genUUID') {
    def uuid = UUID.randomUUID().toString()
    def uuid2 = UUID.randomUUID().toString()
    def odir = file("$buildDir/generated/assets/vosk-model-small-en-us-0.15")
    def odir2 = file("$buildDir/generated/assets/vosk-model-small-nl-0.22")
    def ofile = file("$odir/uuid")
    def ofile2 = file("$odir2/uuid")
    doLast {
        mkdir odir
        ofile.text = uuid

        mkdir odir2
        ofile2.text = uuid2
    }
}

preBuild.dependsOn(genUUID)
